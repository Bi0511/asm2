.main-header {

/* --- NAVIGATION --- */
.nav-links {
  display: flex;

}

.nav-links a {
  text-transform: uppercase;
  font-weight: 600;
  font-size: 14px;
  color: var(--color-primary);
  position: relative;
  transition: var(--transition-fast);
  text-decoration: none;
}

/* Hi·ªáu ·ª©ng g·∫°ch ch√¢n m∆∞·ª£t */
.nav-links a::after {
  content: "";
  position: absolute;
  bottom: -5px;
  left: 50%;
  width: 0;
  height: 2px;
  background: var(--color-primary);
  transition: all 0.3s ease;
  transform: translateX(-50%);
}

.nav-links a:hover::after {
  width: 50%;
}

.nav-links a:hover {
  color: #666;
}

/* --- DROPDOWN --- */
.nav-item {
  position: relative;
}

.dropdown-content {
  display: none;
  position: absolute;
  top: 120%;
  left: 50%;
  transform: translateX(-50%);
  background: #fff;
  border-radius: 6px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  min-width: 170px;
  overflow: hidden;
  opacity: 0;
  visibility: hidden;
  transition: all 0.25s ease;
}

.nav-item:hover .dropdown-content {
  display: block;
  opacity: 1;
  visibility: visible;
  top: 100%;
}

.dropdown-content a {
  display: block;
  padding: 12px 18px;
  text-transform: none;
  color: var(--color-text);
  font-weight: 500;
  transition: var(--transition-fast);
}

.dropdown-content a:hover {
  background-color: var(--color-light);
}

/* --- ACTION ICONS --- */
.nav-actions {

  align-items: center;
  gap: 20px;
}

.action-icon {

.action-icon:hover {
